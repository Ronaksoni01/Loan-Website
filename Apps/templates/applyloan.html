            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 30px;
            margin-left: 150px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;

        }

        #message {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-size: 14px;

    </style>
</head>
